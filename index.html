<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your one stop music destination</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>About</li>
            <li>Contact</li> 
        
    </nav>

    <div class="container">        
         <div class="songList">
            <h1>BEST OF NCS - No Copyrights Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="download.jpeg" alt="1">
                    <span> Rain over me </span>
                    <span class="songlistplay"><span>05:34 </span><i class= "fa-solid fa-circle-play"></i></span>
                </div>
            </div>
        </div>
            
         
         <div class="songbanner"></div>
    </div>

    <div class="bottom"> 
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>
        </div>

 
    <script src="https://kit.fontawesome.com/55a58539ef.js" crossorigin="anonymous"></script> <!-- fontawesome icons -->
    <script src="script.js"></script>
</body>
</html>
